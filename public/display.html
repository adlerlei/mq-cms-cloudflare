<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 避免極端情況下出現捲軸 */
        }
        /* 為了讓 animation.js 的輪播能正確運作，補上一些基礎樣式 */
        .carousel-container { width: 100%; height: 100%; position: relative; overflow: hidden; }
        .carousel-inner { display: flex; height: 100%; }
        .carousel-item { flex: 0 0 100%; height: 100%; }
        .carousel-item video, .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="h-full w-screen flex flex-col bg-black">

        <div id="header-container" class="h-[32.3vh] relative flex-shrink-0">
            </div>

        <div id="middle-container" class="flex-1 flex flex-col">
            <div id="top-row" class="flex-1 flex">
                <div id="slot-top-left" class="flex-1 relative">
                    </div>
                <div id="slot-top-right" class="flex-1 relative">
                    </div>
            </div>
            <div id="bottom-row" class="flex-1 flex">
                <div id="slot-bottom-left" class="flex-1 relative">
                    </div>
                <div id="slot-bottom-right" class="flex-1 relative">
                    </div>
            </div>
        </div>

        <div id="footer-container" class="h-[10vh] relative flex-shrink-0">
            </div>

    </div>

    <script src="js/animation.js"></script>

</body>
</html>
